		function calculate_time_diff() {
			var current_time = new Date(),
				time_diff = current_time - target_time,
				days_diff = Math.floor(time_diff / (1000 * 60 * 60 * 24)),
				hours_diff = Math.floor((time_diff / (1000 * 60 * 60)) % 24),
				minutes_diff = Math.floor((time_diff / (1000 * 60)) % 60),
				seconds_diff = Math.floor((time_diff / 1000) % 60);
