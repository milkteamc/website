<!DOCTYPE html>
<html>
<head>
	<title>奶茶伺服器 debug 工具</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		.box {
			font-size: 20px;
			font-weight: bold;
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div>
		<span class="box">您的 IP：</span>
		<span class="box" id="user-ip"></span>
	</div>
	<div>
		<span class="box">您的連線延遲：</span>
		<span class="box" id="server-latency"></span>
	</div>
		<div>
		<span class="box">不知道這是哪裡嗎？你是不是想去 https://www.milkteamc.org</span>
	</div>

	<script>
		$(document).ready(function(){

			// 獲取用戶的 IP
			function getUserIP(){
				$.getJSON('https://api.ipify.org?format=json', function(data){
					$('#user-ip').text(data.ip);
				});
			}

			// 獲取伺服器延遲時間
			function getServerLatency(){
				var startTime = new Date().getTime();
				$.get('/ping', function(){
					var endTime = new Date().getTime();
					var latency = endTime - startTime;
					$('#server-latency').text(latency + 'ms');
				});
			}

			// 定時更新用戶 IP 和 伺服器延遲時間
			setInterval(function(){
				getUserIP();
				getServerLatency();
			}, 1000);

			// 當頁面載入完成後，立即執行一次獲取用戶 IP 和 伺服器延遲時間的函式
			getUserIP();
			getServerLatency();
		});
	</script>
</body>
</html>
